<!DOCTYPE html>
<html>
<head>
	<title>Simon Says</title>
	<link rel="stylesheet" type="text/css" href="Simon.css"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="SimonSays.js"></script>
</head>
<body>
	<center>
	<div id="good-job-message">
		GOOD JOB!
	</div>

	<div>
		<button id="theButton">
			START
		</button>
	</div>
	<div id="container">
		<div class="beep" id="A">
			<p>A</p>
		</div>
		<div class="beep" id="S">
			<p>S</p>
		</div>
		<div class="beep" id="D">
			<p>D</p>
		</div>
		<div class="beep" id="F">
			<p>F</p>
		</div>
	</div>

	<div id="continue-message">
		PRESS ANY KEY TO CONTINUE
	</div>
	</center>
</body>
</html>
